---
AllCops:
  Exclude:
    - "bin/**/*"
    - "assets/**/*"
    - "vendor/**/*"
  DisplayCopNames: true
  TargetRubyVersion: 2.2
  NewCops: enable
  SuggestExtensions: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/MethodLength:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Max: 50
Metrics/ClassLength:
  Exclude:
    - "test/**/*"
Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
plugins:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake
require: []
